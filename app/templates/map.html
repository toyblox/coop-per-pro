<div class="container-fluid">
<div class="row">
	<div class="col-md-3">
		<div class="panel panel-warning" ng-repeat="coop in list">
		  <div class="panel-heading"><h4>{{ coop.name }}</h4></div>
		  <div class="panel-body">
		    <h5>{{ coop.address }}</h5>
		    <em>coop population: </em>
		    {{ coop.chickens }} chickens <br>
		    <em>feed type: </em>
		    {{ coop.feed }} <br>
		    <em>availability: </em>
		    {{ coop.status }}
		  </div>
		</div>
	</div>
	<div class="col-md-9">

		<ui-gmap-google-map center='map.center' zoom='map.zoom' styles='map.styles'>
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onClick()" options="options">
				<ui-gmap-window options="windowOptions" closeClick="closeClick()">
						<div>
						{{ list.name }}
						{{ list.address }}
						{{ list.status }}
						</div>
					</ui-gmap-window>
			</ui-gmap-markers>
		</ui-gmap-google-map>

	</div>
</div>
